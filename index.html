<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bodyContainer">
        <div class="left">
            <div class="leftContainer">
                <h1 class="heading font">Personal Finance Tracker</h1>
                <div class="separator"></div>
                <div class="inputForm" id="formSection">
                    <h3 class="heading2">Make an entry</h3>
                    <form id="form">
                        <input type="number" id="amount" placeholder="Enter amount" required>
                        <select id="option">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <input type="text" id="category" placeholder="Category (e.g., Food, Salary)" required>
                        <button id="add-btn" type="submit">Add Transaction</button>
                    </form>
                </div>
                <h3 class="heading2">Your Expenses</h3>
                <div class="pieBox" id="pieSection">
                    <div class="pieChart"><canvas id="pieChart"></canvas></div>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="rightContainer">
                <div class="totals" id="totalSection">
                    <p>Total Income: ₹ <span id="total-income">0</span></p>
                    <p>Total Expenses: ₹ <span id="total-expenses">0</span></p>
                    <p>Balance: ₹ <span id="balance">0</span></p>
                </div>
                <div class="boxes">
                    <div class="barBox" id="barSection">
                        <div class="barChart"><canvas id="barChart"></canvas></div>
                    </div>
                    <div>
                        <div class="exportBtn">
                            <h2 class="">Transactions</h2>
                            <button id="exportBtn">Export as PDF</button>
                        </div>
                        <div class="table" id="tableSection">
                            <table id="transaction-table">
                                <thead class="tableRow">
                                    <tr>
                                        <th>Date</th>
                                        <th>Credit</th>
                                        <th>Debit</th>
                                        <th>Category</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- transactions  -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
